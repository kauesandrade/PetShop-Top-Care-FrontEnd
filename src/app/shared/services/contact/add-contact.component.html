<div>
    <h2>Add Contact</h2>
    <form (ngSubmit)="addContact()">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="contact.name" name="name" required>
  
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="contact.email" name="email" required>
  
      <label for="cellphone">Cellphone:</label>
      <input id="cellphone" [(ngModel)]="contact.cellphone" name="cellphone">
  
      <label for="telephone">Telephone:</label>
      <input id="telephone" [(ngModel)]="contact.telephone" name="telephone">
  
      <button type="submit">Add Contact</button>
    </form>
  </div>
