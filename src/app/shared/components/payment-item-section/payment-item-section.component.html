<div class="content">
  <h4>{{ type == "cart" ? "Produtos" : "Servi√ßos" }}</h4>
  <ng-container *ngIf="type == 'cart'">
    <ng-container *ngFor="let item of items">
      <app-payment-item-card
        [type]="type"
        [item]="item"
        [boxShadow]="boxShadow"
      ></app-payment-item-card>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="type == 'scheduling'">
    <ng-container *ngFor="let service of services">
      <app-payment-item-card
        [type]="type"
        [service]="service"
        [boxShadow]="boxShadow"
      ></app-payment-item-card>
    </ng-container>
  </ng-container>
</div>
