<div class="card-container">
  <ng-container *ngIf="product.favorite">
    <fa-icon [icon]="faHeart" class="favorite-heart"></fa-icon>
  </ng-container>
  <a href="/produto/{{product.code}}" class="redirect-product">
    <img [src]="product.images[0].src" alt="Product image" class="product-image" />
    <p class="product-title">{{ product.title }}</p>
  </a>
  <div class="brand-rating">
    <a href="#" class="product-brand">{{ product.brand }}</a>
    <div class="product-rating">
      <fa-icon [icon]="faStar" class="rating-star"></fa-icon>
      <p class="product-rating-value">{{ product.rating }}</p>
    </div>
  </div>
  <div class="main-pricing">
    <div class="pricing-values">
      <p class="discount-price">
        {{ product.discountPrice | currency : "BRL" : "symbol" : "1.2-2" }}
      </p>
    </div>
  </div>
  <div class="pricing">
    <p class="price">
      {{ product.price | currency : "BRL" : "symbol" : "1.2-2" }}
    </p>
    <p class="parcels">at√© {{ product.maxInterestFreeParcels }}x sem juros</p>
  </div>
  <div class="buttons-container">
    <button (click)="handleClickBuy()" appButton>Comprar agora</button>
    <button class="icon-button" appButton="secondary" (click)="handleClickCart()">
      <fa-icon [icon]="faShoppingCart" class="shopping-cart-icon"></fa-icon>
    </button>
  </div>
</div>
