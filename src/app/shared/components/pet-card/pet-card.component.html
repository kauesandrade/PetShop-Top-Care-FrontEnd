<ng-container *ngIf="type == 'add'">
  <div class="card add" (click)="onClick()">
    <div class="add-icon">
      <fa-icon [icon]="faPlus"></fa-icon>
    </div>
    <h6>Adicionar pet</h6>
  </div>
</ng-container>
<ng-container *ngIf="type == 'link' || type == 'scheduling'">
  <div
    class="card pet"
    (click)="onClick()"
    [class.selected]="scheduleSelected?.id == pet.id"
    [ngClass]="'border-' + pet.idColor"
  >
    <div class="color-strip" [ngClass]="'background-' + pet.idColor"></div>
    <div class="image">
      <img [src]="pet.image" alt="Pet image" />
      <fa-icon [icon]="faCheck"></fa-icon>
    </div>
    <h6>{{ pet.name }}</h6>
  </div>
</ng-container>
<ng-container *ngIf="type == 'confirmation'">
  <div class="card confirmation">
    <div class="color-strip" [ngClass]="'background-' + pet.idColor"></div>
    <div class="image">
      <img [src]="pet.image" alt="Pet image" />
    </div>
    <h6>{{ pet.name }}</h6>
  </div>
</ng-container>
