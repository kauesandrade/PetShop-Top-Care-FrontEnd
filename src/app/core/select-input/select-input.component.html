<select [ngStyle]="{ width: width !== '0' ? width + 'rem' : '28' + 'rem', 
height: height !== '0' ? height + 'rem' : '2.875rem' }"
[disabled]="disabled"
#mySelect
(change)="onSelect(mySelect.value)"
>
    <option disabled>Escolha uma opção</option>
    <option *ngFor="let opcao of opcoes" [value]="opcao">{{opcao}}</option>
</select>
