<div class="categories-content">
  <ng-container *ngFor="let category of categories; let i = index">
    <a routerLink="/busca" [queryParams]="{ categoria: category }">{{
      category
    }}</a>
    <ng-container *ngIf="i < categories.length - 1">
      <div class="line"></div>
    </ng-container>
  </ng-container>
</div>
