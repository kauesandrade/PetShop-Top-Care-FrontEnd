<header class="header">
  <ng-container *ngIf="simple || functionary; else completeHeader">
    <app-header-main [functionary]="functionary" [simple]="true"></app-header-main>
  </ng-container>
  <ng-template #completeHeader>
    <app-header-top></app-header-top>
    <app-header-main></app-header-main>
    <app-header-categories></app-header-categories>
  </ng-template>
</header>
