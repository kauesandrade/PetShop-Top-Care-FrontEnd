<label for="password">
    <p *ngIf="label.length > 0" label="label">{{label}}</p>
    <div class="input" 

        [ngStyle]="{ width: width !== '0' ? width + 'rem' : '46.063rem', 
            height: height !== '0' ? height + 'rem' : '2.875rem' }" 
        [class.disabled]="disabled">

        <input [type]="showPassword ? 'text' : 'password'" 
        [placeholder]="placeholder" 
        [disabled]="disabled"
        #passwordInput 
        id="password"
        
        (change)="getValue(passwordInput.value)">

        <fa-icon *ngIf="!showPassword" [icon]="faEye" (click)="changeVisibility()"></fa-icon>
        <fa-icon *ngIf="showPassword" [icon]="faEyeSlash" (click)="changeVisibility()"></fa-icon>

    </div>
</label>
