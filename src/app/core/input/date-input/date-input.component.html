<label for="inputDate">
    <p *ngIf="label.length > 0" label="label">{{label}}</p>
    <input type="date" 
    [ngStyle]="{ width: width !== '0' ? width + 'rem' : '28' + 'rem', 
    height: height !== '0' ? height + 'rem' : '2.875rem' }"
    [disabled]="disabled"
    #dateInput
    (change)="getValue(dateInput.value)"
    id="inputDate"
>
</label>
