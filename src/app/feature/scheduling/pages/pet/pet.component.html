<app-layout continue)="onContinue()">
  <div class="content">
    <app-pet-card type="add"></app-pet-card>
    <ng-container *ngFor="let pet of pets; let i = index">
      <app-pet-card
        type="scheduling"
        ([scheduleSelected](="selectedIndex"
        [pet]="pet"
        [index]="i"
      ></app-pet-card>
    </ng-container>
  </div>
</app-layout>
