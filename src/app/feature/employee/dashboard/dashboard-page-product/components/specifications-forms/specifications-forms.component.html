<section class="section-specifications">

    <div class="header-specifications">
        <h6>Especificações</h6>
        <button class="btn-add" (click)="addSpecifications()">
            <fa-icon [icon]="faPlus"></fa-icon>
        </button>
    </div>

    <div class="specifications" *ngIf="specifications.length > 0">
        <ng-container *ngFor="let specification of specifications.controls; let i = index">
            <div class="select-tag" (click)="editSpecification(i)">
                <p>{{getTitle(i)?.value}}</p>
                <button (click)="deleteSpecification(i)">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </div>
        </ng-container>
    </div>


    <ng-container *ngIf="specificationsOpen">

        <div class="specification">

            <ng-container *ngIf="specificationModal != null; else noSpecification">
                <div class="specification-card">
                    <p>{{getTitle(specificationModal)?.value}}</p>
                    <button (click)="updateSpecification()" appButton="secondary">Salvar</button>
                </div>
            </ng-container>

            <ng-template #noSpecification>
                <div class="specification-card">
                    <p>Adicionar Especificação</p>
                    <button (click)="addSpecification()" appButton="secondary">Adicionar</button>
                </div>
            </ng-template>

            <form [formGroup]="specificationForm" class="form-specifications">
                <label for="title" class="labels" appInput>
                    <p>Título da Especificação*</p>
                    <input type="text" id="title" formControlName="title" placeholder="Título da especificação"
                        required />
                </label>

                <label for="description" class="labels" appInput>
                    <p>Descrição da Especificação*</p>
                    <input type="text" id="description" formControlName="description"
                        placeholder="Descrição da especificação" required />
                </label>
            </form>
        </div>



    </ng-container>
</section>
