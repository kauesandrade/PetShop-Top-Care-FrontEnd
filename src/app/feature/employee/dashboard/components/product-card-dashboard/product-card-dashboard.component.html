<div class="card-container">
    <a class="image">
        <img [src]="product.image" alt="Product image" class="product-image" />
    </a>
    <p class="title">{{product.title}}</p>
    <div class="code">
        <p><span>Código: </span>{{product.code}}</p>
    </div>
    <div class="main-pricing">
        <div class="pricing-values">
            <ng-container *ngIf="product.discountPrice !== 0">
                <p class="price">
                    {{ product.price | currency : "BRL" : "symbol" : "1.2-2" }}
                </p>
            </ng-container>
            <p [ngClass]="{ 'before-discount': product.discountPrice !== 0 }">
                {{ product.discountPrice | currency : "BRL" : "symbol" : "1.2-2" }}
            </p>
        </div>
        <p class="parcels">até {{ product.parcels }}x sem juros</p>
    </div>
    <!-- <div class="subscribers-pricing">
        <p class="subscribers-price">
            {{ product.subscribersPrice | currency : "BRL" : "symbol" : "1.2-2" }}
        </p>
        <p class="subscribers-text">Apenas para assinantes</p>
    </div> -->
    <div class="buttons-container">
        <button routerLink="/dashboard/produto/{{product.code}}" appButton>Editar</button>
        <button class="icon-button" appButton="secondary" (click)="handleClickTrash()">
            <fa-icon [icon]="faTrash" class="trash-icon"></fa-icon>
        </button>
    </div>
</div>
