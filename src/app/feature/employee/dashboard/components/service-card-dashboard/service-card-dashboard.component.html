<div class="card-container">
    <a class="image">
        <img [src]="service.image" alt="product-image">
    </a>
    <p class="title">
        {{service.title}}</p>
    <div class="code">
        <p><span>CÃ³digo: </span>
            {{service.code}}
        </p>
        <p><span>Categoria: </span>
            {{service.category}}
        </p>
    </div>
    <div class="pricing">
        <p><span>Total: </span>
            {{service.price | currency : "BRL" : "symbol" : "1.2-2"}}
        </p>
    </div>
    <div class="buttons-container">
        <button routerLink="/dashboard/servico/{{service.code}}" appButton>Editar</button>
        <button class="icon-button" appButton="secondary" (click)="handleClickTrash()">
            <fa-icon [icon]="faTrash" class="trash-icon"></fa-icon>
        </button>
    </div>
</div>
