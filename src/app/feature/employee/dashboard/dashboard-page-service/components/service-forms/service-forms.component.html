<form [formGroup]="serviceForm" class="section-product">

    <section class="section-image">

        <img src="https://blog-static.petlove.com.br/wp-content/uploads/2020/12/Cachorro-consulta-Petlove.jpg" alt="">

    </section>

    <section class="section-forms">

        <div class="title-code">
            <label for="title" class="labels" appInput>
                <p>Título*</p>
                <input type="title" id="title" formControlName="title" placeholder="Título do serviço" required />
            </label>

            <label for="code" class="labels" appInput>
                <p>Código do Serviço*</p>
                <input type="code" id="code" formControlName="code" placeholder="Código do serviço" required />
            </label>


        </div>

        <label for="description" class="labels" appInput>
            <p>Descrição*</p>
            <textarea type="description" id="description" formControlName="description"
                placeholder="Descrição do serviço" required>
              </textarea>
        </label>

        <div class="title-code">
            <label for="typePets" class="labels" appInput>
                <p>Tipos de pets atendidos*</p>
                <input type="typePets" id="typePets" formControlName="typePets" placeholder="Tipos de pets atendidos"
                    required />
            </label>

            <label for="category" class="labels" appInput>
                <p>Categoria*</p>
                <input type="category" id="category" formControlName="category" placeholder="Categoria do serviço"
                    required />
            </label>
        </div>

    </section>

</form>
