<app-layout>
  <div class="content">
    <div class="commonSection">
      <app-order-status
        [order]="order!"
        class="commonSection-primary"
      ></app-order-status>
      <app-order-details
        [details]="{ address: order!.address, payment: order!.payment }"
        class="commonSection-secondary"
      ></app-order-details>
    </div>
    <app-order-items [items]="order!.items"></app-order-items>
    <button appButton (click)="router.navigate(['/perfil/pedidos'])">
      Voltar
    </button>
    <button appButton="secondary">Cancelar pedido</button>
  </div>
</app-layout>
