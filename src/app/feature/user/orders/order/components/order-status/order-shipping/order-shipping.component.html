<div class="status-timeline">
  <div class="content">
    <ng-container *ngFor="let status of shippingStatus; let i = index">
      <p class="title">{{ status.value }}</p>
      <div class="illustration" [ngClass]="defineColor(status.dateTime!)">
        <fa-icon [icon]="icons[i]"></fa-icon>
      </div>
      <p *ngIf="status.dateTime">
        {{ status.dateTime! | mask : "d0/M0/0000 Hh:m0:s0" }}
      </p>
    </ng-container>
  </div>
</div>
