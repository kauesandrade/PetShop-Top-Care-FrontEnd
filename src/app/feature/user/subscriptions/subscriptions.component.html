<app-layout>
  <div class="content">
    <div class="order-by">
      <p>Ordenar por</p>
      <app-order-by
        (emitOrderBy)="orderSubscriptions($event)"
        [typesOrderBy]="orderByOptions"
      ></app-order-by>
    </div>
    <div *ngIf="userSubscriptions.length > 0" class="cards">
      <app-order-card
        *ngFor="let subscription of userSubscriptions"
        [subscription]="subscription"
      ></app-order-card>
    </div>
  </div>
</app-layout>
