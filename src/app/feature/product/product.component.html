<main>
    <section class="commonSection">

        <app-product-details
        [productVariants] = "productVariants"
        (productVariantstEmit)="getProductVariant($event)"
        class="commonSection-primary">
        </app-product-details>

        <app-product-pricing 
            (handleClickButtonBuyEmitter)="getHandleClickBuy()"
            (handleClickButtonCartEmitter)="getHandleClickCart()" 
            (valueAmountEmitter)="getValueAmount($event)"
            class="commonSection-secondary" [productVariant]="productVariant">
        </app-product-pricing>

    </section>

    <app-product-section title="Itens Semelhantes" [product]="productVariant"></app-product-section>

    <app-product-description [description]="productVariant.description"></app-product-description>

    <app-product-specifications [specifications]="productVariant.specifications"></app-product-specifications>

    <ng-container *ngIf="productVariant.reviews">
        <app-product-review-section [reviews]="productVariant.reviews"></app-product-review-section>
    </ng-container>    

</main>
