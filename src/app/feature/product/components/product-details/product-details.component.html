<div class="divCarouselProduct">
    <app-product-details-carousel [images]="productVariant.images"></app-product-details-carousel>
</div>
<div class="divDetails">
    <div class="divTitle">
        <h6>{{productVariant.title}}</h6>
        <span>CÃ³digo {{productVariant.variantCode}}</span>
        <p>{{productVariant.littleDescription}}</p>
    </div>
    <div class="divBrands">
        <a href="">{{productVariant.brand}}</a>
        <div class="divider"></div>
        <ng-container *ngIf="productVariant.available">
            <span class="inStock">Em estoque</span>
        </ng-container>
        <ng-container *ngIf="!productVariant.available">
            <span class="noStock">Sem estoque</span>
        </ng-container>
    </div>
    <div class="divButtonsProduct">
        <button class="btnRating">
            <fa-icon [icon]="faStar"></fa-icon>{{productVariant.rating}}
        </button>
        <button class="btnReviews">
            <fa-icon [icon]="faComment"></fa-icon>128
        </button>
        <button class="noClasseBtn">
            <fa-icon class="icon like" [icon]="faHeart" (click)="likeProduct()"></fa-icon>
        </button>
        <button class="noClasseBtn">
            <fa-icon class="icon" [icon]="faShare"></fa-icon>
        </button>
    </div>
        <div class="divVariantsOfProducts">
            <p>{{typeOfProducts}}</p>
            <div class="divVariants">
                <ng-container *ngFor="let variant of productVariants">

                    <ng-container *ngIf="variant === productVariant; then ifBlock else elseBlock"></ng-container>

                    <ng-template #ifBlock>
                        <button class="btnVariant choose" (click)="chooseVariant(variant)">{{variant.variant}}</button>
                    </ng-template>

                    <ng-template #elseBlock>
                        <button class="btnVariant" (click)="chooseVariant(variant)">{{variant.variant}}</button>
                    </ng-template>

                </ng-container>
            </div>
        </div>
</div>
