<div class="commonSection-full">
  <h5 class="title">Especificações</h5>
  <table *ngIf="specifications">
    <tr *ngFor="let specification of specifications">
      <td>
        <span class="td-title">{{ specification.title }}</span>
      </td>
      <td>
        <span class="td-value">{{ specification.description }}</span>
      </td>
    </tr>
  </table>
</div>
