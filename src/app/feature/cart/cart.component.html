<app-choose-address-modal [(open)]="openAddresses"></app-choose-address-modal>

<app-header [simple]="true"></app-header>
<main>
    <h6 class="title">Carrinho</h6>
    
    <ng-container *ngIf="itens.length; else noItens">
        
        <section class="commonSection">
            <app-cart-product-card-section></app-cart-product-card-section>
            <app-cart-payment-information (openAddressesModalEmitter)="openAddressModal()"
            class="commonSection-secondary"></app-cart-payment-information>
        </section>
        
        <app-product-section title="Itens Semelhantes" [product]="itens[0].product"></app-product-section>
    </ng-container>
    
    <ng-template #noItens>
        
        <section class="commonSection-full">
            <h6 class="title">Seu Carrinho está vazio</h6>
            <p>Para comprar, navegue pelo menu do site, faça uma busca pelo seu produto ou <a class="a-home" routerLink="/">click aqui</a>.</p>
            <div>
                <img class="img" src="../../../assets/images/NoHaveProductsImage.png" alt="">
            </div>
        </section>
    </ng-template>

</main>
<app-footer></app-footer>
