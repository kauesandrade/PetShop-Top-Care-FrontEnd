<div class="content">
  <nav>
    <button (click)="page = 'Cart達o'" [class.selected]="page == 'Cart達o'">
      Cart達o
    </button>
    <div class="divider"></div>
    <button (click)="page = 'Pix'" [class.selected]="page == 'Pix'">Pix</button>
    <div class="divider"></div>
    <button (click)="page = 'Boleto'" [class.selected]="page == 'Boleto'">
      Boleto
    </button>
    <div class="border-bottom"></div>
  </nav>
  <ng-container *ngIf="page == 'Cart達o'; else pixSlip">
    <app-payment-card></app-payment-card>
  </ng-container>
  <ng-template #pixSlip>
    <app-payment-pix-slip [type]="page"></app-payment-pix-slip>
  </ng-template>
</div>
